<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - [Nome da ONG]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-layout">
    
    <header>
        <div class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                </ul>
        </nav>
    </header>

    <main>
        <section class="formulario-container">
            <h1>Junte-se ao Time!</h1>
            <p>Preencha os dados abaixo para se cadastrar como voluntário ou apoiador.</p>

            <form action="/submit" method="POST"> 
                
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required class="input-full" placeholder="Seu nome completo">
                    
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="data_nascimento" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           title="Formato: 000.000.000-00" 
                           placeholder="000.000.000-00"
                           class="input-mascara-cpf">
                </fieldset>

                <fieldset>
                    <legend>Contato e Endereço</legend>
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                           title="Formato: (99) 9999-9999" 
                           placeholder="(99) 99999-9999"
                           class="input-mascara-tel">
                           
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required
                           pattern="\d{5}-\d{3}" 
                           title="Formato: 00000-000" 
                           placeholder="00000-000"
                           class="input-mascara-cep">

                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                </fieldset>

                <button type="submit" class="btn btn-primary btn-full-width">Finalizar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <section class="footer-content">
            <p>&copy; 2025 [Nome da ONG].</p>
        </section>
    </footer>

</body>
</html>
